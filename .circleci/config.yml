version: 2.1

parameters:
  ssh-fingerprint:
    type: string
    default: ${GITHUB_SSH_FINGERPRINT}

aliases:
  # Workflow filters
  - &filter-only-master
    branches:
      only: master
  - &filter-only-release
    branches:
      only: /^v[1-9]*[0-9]+\.[1-9]*[0-9]+\.x$/

workflows:
  plugin_workflow:
    jobs:
      - yarn_install

executors:
  default_exec: # declares a reusable executor
    docker:
      - image: srclosson/grafana-plugin-ci-alpine:latest
  golang_node_exec:
    docker:
      - image: circleci/golang:1.14-node
  e2e_exec:
    docker:
      - image: srclosson/grafana-plugin-ci-e2e:latest
  python_exec:
    docker:
      - image: circleci/python:stretch
  cloud_sdk_exec:
    docker:
      - image: google/cloud-sdk
  grafana_publisher:
    docker:
      - image: briangann/integration-grafana-publisher:latest

jobs:
  yarn_install:
    executor: default_exec
    steps:
      - run:
          name: test env
          command: |
            env | base64